[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-05
sg4_thrs:100
voltage: 24

[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-05
sg4_thrs:100
voltage: 24


[stepper_x]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 50
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -10
position_min: -10
position_max: 350
homing_speed:  55
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PD11
diag_pin: ^PG9
interpolate:  false
run_current: 1.6
stealthchop_threshold: 0
sense_resistor: 0.110
driver_sgthrs:100


[stepper_y]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 50
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_max: 359
position_endstop: 0
homing_speed: 55
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC4
diag_pin: ^PG6
interpolate: false
run_current:  1.6
stealthchop_threshold: 0
sense_resistor: 0.110
driver_sgthrs:102


[stepper_z]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -10
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 2

[tmc2130 stepper_z]
cs_pin: PF2
spi_bus: spi1
interpolate: true
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2130 stepper_z1]
cs_pin: PE4
spi_bus: spi1
interpolate: true
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2130 stepper_z2]
cs_pin: PE1
spi_bus: spi1
interpolate: True
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2130 stepper_z3]
cs_pin: PD3
spi_bus: spi1
interpolate: true
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0
