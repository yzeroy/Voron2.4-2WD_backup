[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
variable_extrude: 1.0
gcode: 
	{% set E = params.E|default(1)|float %}

	{% set max_z = printer.toolhead.axis_maximum.z|float %}
	{% set act_z = printer.toolhead.position.z|float %}

	;{% if printer.idle_timeout.state|string != "Printing" and not printer.pause_resume.is_paused %}
	;{action_respond_info("Neprobíhá tisk")}
	;{% else %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=z_act VALUE={act_z} 
    	{% if act_z < (max_z - 2.0) %}
        	{% set z_safe = 2.0 %}
    	{% else %}
        	{% set z_safe = max_z - act_z %}
    	{% endif %}
    	PAUSE_BASE
    	G91
    	{% if printer.extruder.can_extrude|lower == 'true' %}
        	G1 E-{E} F2100
    	{% else %}
        	{action_respond_info("Neni dostatecna teplota")}
    	{% endif %}
	G1 Z{z_safe} F900
	G90
	PARK
	;{% endif %}

[gcode_macro RESUME]
description: Pokracovat v tisku
rename_existing: RESUME_BASE
variable_extruder_t3: 220
variable_z_act: 0
gcode: 
	{% set E = params.E|default(0.2)|float %}
	{% if printer.extruder.temperature >= (extruder_t3) - 5 %}
    	G91
    	G1 E-{E} F2100
    	G90
	{% else %}
    	{action_respond_info("Neni dostatecna teplota")}
    	M109 S{extruder_t3}
    	G91
    	G1 E-{E} F2100
    	G90
	{% endif %}
    PARK
    {% if printer.idle_timeout.state|string == "Printing" and printer.pause_resume.is_paused %}
      G0 Z{z_act + 5} F5000
    {% endif %}
	RESUME_BASE

[gcode_macro G28]
rename_existing: G009928
gcode: 
  {% if params.X is defined or params.Y is defined or params.Z is defined %}
    _Z_UP
    {% if params.X is defined %}
    	SENSORLESS_HOME_X
        M400
	{% endif %}
	{% if params.Y is defined %}
    	SENSORLESS_HOME_Y
        M400
	{% endif %}
	{% if params.Z is defined %}
        SENSORLESS_HOME_Y
        M400
        SENSORLESS_HOME_X
        M400
        G009928 Z
	{% endif %}
  {% else %}
  G009928 Z
  {% endif %} 
  
[idle_timeout]
gcode:
    {% if printer.pause_resume.is_paused %}
      M107
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
      M117 Vypinam hotend...
    {% else %}
      TURN_OFF_HEATERS
      M84
    {% endif %}
timeout: 7200 ;čas vypnutí trysky/bedu v sekundách

[gcode_macro LOAD_FILAMENT]
variable_extruder_t2: 220
gcode: 
	{% if printer.extruder.temperature < (extruder_t2) %}
    	{action_respond_info("NENI DOSTATECNA TEPLOTA TRYSKY, NAHRIVAM")}
    	M117 Nahrivam na {extruder_t2}C
    	M109 S{extruder_t2}
	{% endif %}
    G90
    PARK
    M300
    M117 Navadim filament...
    G91
    G1 E40 F400
    G1 E50 F800
    G90
    G92 E0.0
    G90
    FLUSH
    G90
    G92 E0.0
    M300 S100 P500
    M400
    M117 Filament naveden...
	UPDATE_DELAYED_GCODE ID=clear_display DURATION=5

	RESUME
    
[gcode_macro FLUSH]
gcode: 
    PARK
    G92 E0.0
    G91
    G1 E40 F800
    G1 E160 F500
    G90
    G92 E0.0

[gcode_macro PARK]
gcode: 
      G0 X310 Y358  F18000
      G0 Z3 F3000 ;doplnit
    
[gcode_macro PRIME_LINE]
gcode: 
    G92 E0.0
    G0 X349 Y348 Z0.4 F3000
    G1 X310 E7 F500
    G1 Y347 F500
    G1 X349 E8 F500
    G0 Z0.5
    G1 X310 F8000
    G92 E0.0




[gcode_macro START_PRINT]
gcode: 
	{% set area_start = params.AREA_START | default("0,0") %}
    {% set coordinates = area_start.split(',') %}
    {% set BED_TEMP = params.BED_TEMP|int %} 
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|int %}
    {% set PRINTHEAD_TEMP = params.PRINTHEAD_TEMP|default(240)|int %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=extruder_t3 VALUE={PRINTHEAD_TEMP}
    SET_GCODE_VARIABLE MACRO=LOAD_FILAMENT VARIABLE=extruder_t2 VALUE={PRINTHEAD_TEMP}
	SET_GCODE_VARIABLE MACRO=UNLOAD_FILAMENT VARIABLE=extruder_t1 VALUE={PRINTHEAD_TEMP}
	###########################################################################
    M140 S{BED_TEMP}
	M107
    G28
    PARK
    M400
    RESPOND TYPE=echo MSG=" Nahrivam BED"
	M190 S{BED_TEMP}
    M400
    RESPOND TYPE=echo MSG="Cekam 5 minut na vyrovnani teploty bedu"
    G4 P60000
    M400
    RESPOND TYPE=echo MSG="Jeste 4 minuty"
    G4 P60000
    M400
    RESPOND TYPE=echo MSG="Jeste 3 minuty"
    G4 P60000
    M400
    RESPOND TYPE=echo MSG="Jeste 2 minuty, nahrivam hotend..."
    G4 P60000
    M400
    RESPOND TYPE=echo MSG="Jeste 1 minutu, uz to bude ..."
    G4 P60000
    M400
    RESPOND TYPE=echo MSG="Hotovo, kontroluji teplotu hotendu a delam HOME"
    G80
	G90
	BED_MESH_CALIBRATE PROFILE=default AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
	BED_MESH_PROFILE LOAD=default
    PARK
	M109 S{EXTRUDER_TEMP}
	SET_GCODE_OFFSET Z=0.0
	FLUSH
    PRIME_LINE
    G91
    G0 Z10 F4000
	G90




[gcode_macro UNLOAD_FILAMENT]
variable_extruder_t1: 220
gcode: 
	{% if printer.extruder.temperature < (extruder_t1) %}
      	{action_respond_info("NENI DOSTATECNA TEPLOTA TRYSKY, NAHRIVAM")}
    	M117 Nahrivam na {extruder_t1}C
    	M109 S{extruder_t1}
	{% endif %}
	M117 Vytahuji filament...
	G92 E0.0
	G91
	G1 E4 F700
	G1 E-95 F3000
	G90
	G92 E0.0
	M400
	M117 Prosim vymen filament!
	M300 S100 P500
	UPDATE_DELAYED_GCODE ID=clear_display DURATION=5


[gcode_macro M300]
gcode: 
	{% set S = params.S|default(100)|int %}
	{% set P = params.P|default(800)|int %}
	SET_PIN PIN=_BEEPER_pin VALUE={S}
	G4 P{P}
	SET_PIN PIN=_BEEPER_pin VALUE=0



[homing_override]
axes: z
set_position_z: -5
gcode: 
	SET_KINEMATIC_POSITION Z=0
	G0 Z10 F500
	{% if not 'y' in printer.toolhead.homed_axes %}
    	SENSORLESS_HOME_Y
    	G0 Y150 F5500
	{% endif %}
    {% if not 'x' in printer.toolhead.homed_axes %}
    	G0 Y150 F5500
    	SENSORLESS_HOME_X
	{% endif %}
    M401
    G0 X175 Y175 F8000
	G009928 Z
    G0 Z15 F500
    M402
	PARK

[gcode_macro _Z_UP]
gcode:
    SET_KINEMATIC_POSITION Z=0
	G91
	G0 Z10 F700
	G90

[gcode_macro SENSORLESS_HOME_X]
gcode: 
	{% set HOME_CUR = 0.7 %}
	{% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
	SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}

	G4 P2000
	G009928 X
	G90
    G4 P1000
    G0 X30 F6000
	SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro SENSORLESS_HOME_Y]
gcode: 
	{% set HOME_CUR = 0.7 %}
	{% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
	SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
	G4 P2000
	G009928 Y
	G90
    G4 P1000
    G0 Y150 F6000
	SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[delayed_gcode clear_display]
initial_duration: 0.0
gcode: 
	M117
[gcode_macro vymena_trysky]
gcode: 
	G28
	G1 X120 Y0 f3000
	G1 Z200 f5000

    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode: 
	{% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
	{% set act_z = printer.toolhead.position.z|float %}
	TURN_OFF_HEATERS
	G91
	G1 Z1 F400
	G1 E-2 Z2 F2400
	{% if act_z < (max_z - 10.0) %}
	G1 Z9 F400
	{% endif %}
	G90
	CLEAR_PAUSE
	SDCARD_RESET_FILE
	G0 X{printer.toolhead.axis_maximum.x  - 5} Y{printer.toolhead.axis_maximum.y  - 5} F18000
	M106 S0
	M84 X Y Z E

[gcode_macro END_PRINT]
gcode: 
	{% set max_z = printer.toolhead.axis_maximum.z|float %}
	{% set act_z = printer.toolhead.position.z|float %}
	TURN_OFF_HEATERS
	G91
	G1 Z1 F400
	G1 E-2 Z2 F2400
	{% if act_z < (max_z - 10.0) %}
	G1 Z9 F400
	{% endif %}
	G90
	G0 X{printer.toolhead.axis_maximum.x  - 5} Y{printer.toolhead.axis_maximum.y  - 5} F18000
	M106 S0
	M104 S0
	M140 S0
	M84 X Y E
	M300 S100 P500
	BED_MESH_CLEAR
    
[gcode_macro M600]
gcode: 
	PAUSE
	UNLOAD_FILAMENT


[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_BASE
variable_parameter_area_start: 0,0
variable_parameter_area_end: 0,0
variable_mesh_area_offset: 5.0
variable_probe_samples: 2
variable_min_probe_count: 4
variable_probe_count_scale_factor: 1.0
variable_enable_reference_index: False
gcode: 
	{% if printer.toolhead.homed_axes != "xyz" %}
	G28
	M401
	{% if params.AREA_START and params.AREA_END %}
	{% set bedMeshConfig = printer["configfile"].config["bed_mesh"] %}
	{% set safe_min_x = bedMeshConfig.mesh_min.split(",")[0]|float %}
	{% set safe_min_y = bedMeshConfig.mesh_min.split(",")[1]|float %}
	{% set safe_max_x = bedMeshConfig.mesh_max.split(",")[0]|float %}
	{% set safe_max_y = bedMeshConfig.mesh_max.split(",")[1]|float %}
	
	{% set area_min_x = params.AREA_START.split(",")[0]|float %}
	{% set area_min_y = params.AREA_START.split(",")[1]|float %}
	{% set area_max_x = params.AREA_END.split(",")[0]|float %}
	{% set area_max_y = params.AREA_END.split(",")[1]|float %}
	
	{% if bedMeshConfig.probe_count.split(",")|length == 2 %}
	{% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% set meshPointY = bedMeshConfig.probe_count.split(",")[1]|int %}
	{% else %}
	{% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% set meshPointY = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% endif %}
	
	{% set meshMaxPointX = meshPointX %}
	{% set meshMaxPointY = meshPointY %}
	
	
	{% if (area_min_x < area_max_x) and (area_min_y < area_max_y) %}
	{% if area_min_x - mesh_area_offset >=  safe_min_x %}
	{% set area_min_x = area_min_x - mesh_area_offset %}
	{% else %}
	{% set area_min_x = safe_min_x %}
	{% endif %}
	
	{% if area_min_y - mesh_area_offset >=  safe_min_y %}
	{% set area_min_y = area_min_y - mesh_area_offset %}
	{% else %}
	{% set area_min_y = safe_min_y %}
	{% endif %}
	
	{% if area_max_x + mesh_area_offset <=  safe_max_x %}
	{% set area_max_x = area_max_x + mesh_area_offset %}
	{% else %}
	{% set area_max_x = safe_max_x %}
	{% endif %}
	
	{% if area_max_y + mesh_area_offset <=  safe_max_y %}
	{% set area_max_y = area_max_y + mesh_area_offset %}
	{% else %}
	{% set area_max_y = safe_max_y %}
	{% endif %}
	
	{% set meshPointX = (meshPointX * (area_max_x - area_min_x) / (safe_max_x - safe_min_x) * probe_count_scale_factor)|round(0)|int %}
	{% if meshPointX < min_probe_count %}
	{% set meshPointX = min_probe_count %}
	{% endif %}
	{% if meshPointX > meshMaxPointX %}
	{% set meshPointX = meshMaxPointX %}
	{% endif %}
	
	{% set meshPointY = (meshPointY * (area_max_y -area_min_y ) / (safe_max_y - safe_min_y) * probe_count_scale_factor )|round(0)|int %}
	{% if meshPointY < min_probe_count %}
	{% set meshPointY = min_probe_count %}
	{% endif %}
	{% if meshPointY > meshMaxPointY %}
	{% set meshPointY = meshMaxPointY %}
	{% endif %}
	
	{% set algorithm = "lagrange" %}
	{% if "algorithm" in bedMeshConfig and meshPointX >=4 and meshPointY >=4 %}
	{% set algorithm = bedMeshConfig.algorithm %}
	{% endif %}
	
	{% if enable_reference_index %}
	{% set referenceIndex = (meshPointX * meshPointY / 2 - 1 )|round(0)|int %}
	BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm} relative_reference_index={referenceIndex}
	{% else %}
	BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm}
	{% endif %}
	{% else %}
	BED_MESH_CALIBRATE_BASE
	{% endif %}
	{% else %}
	BED_MESH_CALIBRATE_BASE
	{% endif %}
	{% else %}
	M401
	{% if params.AREA_START and params.AREA_END %}
	{% set bedMeshConfig = printer["configfile"].config["bed_mesh"] %}
	{% set safe_min_x = bedMeshConfig.mesh_min.split(",")[0]|float %}
	{% set safe_min_y = bedMeshConfig.mesh_min.split(",")[1]|float %}
	{% set safe_max_x = bedMeshConfig.mesh_max.split(",")[0]|float %}
	{% set safe_max_y = bedMeshConfig.mesh_max.split(",")[1]|float %}
	
	{% set area_min_x = params.AREA_START.split(",")[0]|float %}
	{% set area_min_y = params.AREA_START.split(",")[1]|float %}
	{% set area_max_x = params.AREA_END.split(",")[0]|float %}
	{% set area_max_y = params.AREA_END.split(",")[1]|float %}
	
	{% if bedMeshConfig.probe_count.split(",")|length == 2 %}
	{% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% set meshPointY = bedMeshConfig.probe_count.split(",")[1]|int %}
	{% else %}
	{% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% set meshPointY = bedMeshConfig.probe_count.split(",")[0]|int %}
	{% endif %}
	
	{% set meshMaxPointX = meshPointX %}
	{% set meshMaxPointY = meshPointY %}
	
	
	{% if (area_min_x < area_max_x) and (area_min_y < area_max_y) %}
	{% if area_min_x - mesh_area_offset >=  safe_min_x %}
	{% set area_min_x = area_min_x - mesh_area_offset %}
	{% else %}
	{% set area_min_x = safe_min_x %}
	{% endif %}
	
	{% if area_min_y - mesh_area_offset >=  safe_min_y %}
	{% set area_min_y = area_min_y - mesh_area_offset %}
	{% else %}
	{% set area_min_y = safe_min_y %}
	{% endif %}
	
	{% if area_max_x + mesh_area_offset <=  safe_max_x %}
	{% set area_max_x = area_max_x + mesh_area_offset %}
	{% else %}
	{% set area_max_x = safe_max_x %}
	{% endif %}
	
	{% if area_max_y + mesh_area_offset <=  safe_max_y %}
	{% set area_max_y = area_max_y + mesh_area_offset %}
	{% else %}
	{% set area_max_y = safe_max_y %}
	{% endif %}
	
	{% set meshPointX = (meshPointX * (area_max_x - area_min_x) / (safe_max_x - safe_min_x) * probe_count_scale_factor)|round(0)|int %}
	{% if meshPointX < min_probe_count %}
	{% set meshPointX = min_probe_count %}
	{% endif %}
	{% if meshPointX > meshMaxPointX %}
	{% set meshPointX = meshMaxPointX %}
	{% endif %}
	
	{% set meshPointY = (meshPointY * (area_max_y -area_min_y ) / (safe_max_y - safe_min_y) * probe_count_scale_factor )|round(0)|int %}
	{% if meshPointY < min_probe_count %}
	{% set meshPointY = min_probe_count %}
	{% endif %}
	{% if meshPointY > meshMaxPointY %}
	{% set meshPointY = meshMaxPointY %}
	{% endif %}
	
	{% set algorithm = "lagrange" %}
	{% if "algorithm" in bedMeshConfig and meshPointX >=4 and meshPointY >=4 %}
	{% set algorithm = bedMeshConfig.algorithm %}
	{% endif %}
	
	{% if enable_reference_index %}
	{% set referenceIndex = (meshPointX * meshPointY / 2 - 1 )|round(0)|int %}
	BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm} relative_reference_index={referenceIndex}
	{% else %}
	BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm}
	{% endif %}
	{% else %}
	BED_MESH_CALIBRATE_BASE
	{% endif %}
	{% else %}
	BED_MESH_CALIBRATE_BASE
	{% endif %}
	{% endif %}
	M402

[gcode_macro TEST_SPEED]
gcode:
	{% set speed  = params.SPEED|default(printer.configfile.settings.printer.max_velocity)|int %}
	{% set iterations = params.ITERATIONS|default(5)|int %}
	{% set accel  = params.ACCEL|default(printer.configfile.settings.printer.max_accel)|int %}
	{% set bound = params.BOUND|default(20)|int %}
	{% set smallpatternsize = SMALLPATTERNSIZE|default(20)|int %}
	
		{% set x_min = printer.toolhead.axis_minimum.x + bound %}
		{% set x_max = printer.toolhead.axis_maximum.x - bound %}
		{% set y_min = printer.toolhead.axis_minimum.y + bound %}
		{% set y_max = printer.toolhead.axis_maximum.y - bound %}
		{% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
		{% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
		{% set x_center_min = x_center - (smallpatternsize/2) %}
		{% set x_center_max = x_center + (smallpatternsize/2) %}
		{% set y_center_min = y_center - (smallpatternsize/2) %}
		{% set y_center_max = y_center + (smallpatternsize/2) %}
	SAVE_GCODE_STATE NAME=TEST_SPEED
	{ action_respond_info("TEST_SPEED: starting %d iterations at speed %d, accel %d" % (iterations, speed, accel)) }
	SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel}
    ;G28
    G0 X115 Y115 Z30 F10000
    M400
    GET_POSITION
    
	G0 X{x_min+10} Y{y_min+10} Z{bound + 20} F{speed*60}

	{% for i in range(iterations) %}
			G0 X{x_min+10} Y{y_min+10} F{speed*60}
			G0 X{x_max-30} Y{y_max-30} F{speed*60}
			G0 X{x_min+10} Y{y_min+10} F{speed*60}
			G0 X{x_max-30} Y{y_max-30} F{speed*60}
			G0 X{x_min+10} Y{y_min+10} F{speed*60}
			G0 X{x_max-30} Y{y_max-30} F{speed*60}
			G0 X{x_min+10} Y{y_min+10} F{speed*60}
			G0 X{x_min+10} Y{y_max-30} F{speed*60}
			G0 X{x_max-30} Y{y_max-30} F{speed*60}
			G0 X{x_max-30} Y{y_min+10} F{speed*60}
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_max} Y{y_center_max} F{speed*60}
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
			G0 X{x_center_min} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
			G0 X{x_center_min} Y{y_center_min} F{speed*60}
			G0 X{x_center_min} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_max} F{speed*60}
			G0 X{x_center_max} Y{y_center_min} F{speed*60}
	{% endfor %}
	SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel}
	RESTORE_GCODE_STATE NAME=TEST_SPEED
    G0 X115 Y115 Z30
    M400
    GET_POSITION

