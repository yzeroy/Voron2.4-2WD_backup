;motor: ldo-42sth48-2504ac
;sgt: 2
;voltage: 24

[stepper_y]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 32
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: -4
position_max: 355
position_endstop: -4
homing_speed: 50
homing_retract_dist: 0

[tmc5160 stepper_y]
spi_bus: spi4
cs_pin: PE15
diag1_pin: ^!PB13
interpolate: False
run_current:  2 #1.5
stealthchop_threshold: 0
sense_resistor: 0.075
driver_sgt: 3

