[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 32
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: -11
position_min: -11
position_max: 351
homing_speed:  50
homing_retract_dist: 0

[tmc5160 stepper_x]
spi_bus: spi4
cs_pin: PE7
diag1_pin: ^!PB14
interpolate: False
run_current: 2 #1.5
stealthchop_threshold: 0
sense_resistor: 0.075
driver_sgt: 2

