dir_pin: PC13
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64
endstop_pin: probe:z_virtual_endstop #^PA3
position_max: 300
position_min: -20
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 2

