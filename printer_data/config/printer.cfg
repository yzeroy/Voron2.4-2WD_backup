[include Konfigy/*.cfg]
[include K-ShakeTune/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_440040000450335331383820-if00

[extruder]
nozzle_diameter : 0.600

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 20000
max_z_velocity: 30
max_z_accel: 500
square_corner_velocity: 10.0

[force_move]
enable_force_move: true

[input_shaper]
shaper_type_x: ei
shaper_freq_x: 93.6
damping_ratio_x: 0.044
shaper_type_y: ei
shaper_freq_y: 67.4
damping_ratio_y: 0.040

[bed_mesh]
speed: 500
mesh_min: 10,50
mesh_max: 340,310
probe_count: 10,10
mesh_pps: 3,3
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0
horizontal_move_z: 5
split_delta_z: 0.01
move_check_distance: 3

[exclude_object]

[respond]

[heater_bed]
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

