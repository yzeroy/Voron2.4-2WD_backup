[extruder]
nozzle_diameter : 0.5

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 30000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 10.0

[force_move]
enable_force_move: true

[input_shaper]
