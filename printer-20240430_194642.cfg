[include Konfigy/*.cfg]
[include K-ShakeTune/*.cfg]

[mcu]
canbus_uuid: a51b09798d38
canbus_interface:can0

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 10000 #25000
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 10.0

[force_move]
enable_force_move: true

[input_shaper]
shaper_type_x: ei
shaper_freq_x: 91.4
damping_ratio_x: 0.047
shaper_type_y: ei
shaper_freq_y: 66.2
damping_ratio_y: 0.081

[bed_mesh]
speed: 400
mesh_min: 10,50
mesh_max: 340,310
probe_count: 7,7
mesh_pps: 3,3
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0
horizontal_move_z: 5
split_delta_z: 0.01
move_check_distance: 3
zero_reference_position:175,175

[gcode_shell_command backup_cfg]
command: ~/printer_data/config/autocommit.sh
timeout: 30
verbose: True

[gcode_macro BACKUP_CFG]
description: Backs up config directory GitHub
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[heater_bed]
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[extruder]
control : pid
pid_kp : 22.226
pid_ki : 1.066
pid_kd : 115.853